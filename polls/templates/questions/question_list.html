{% for question in question_list %} 
<article>
   <h2 class="{{ question.pub_date|date:'l' }}">
       {{ question.pub_date|date:'Y-m-d H:i' }}
   </h2>
   <h3>
       <a href="{% url 'question-detail' question.id %}">
           {{ question.title }}
       </a>
   </h3>
{% endfor %}
