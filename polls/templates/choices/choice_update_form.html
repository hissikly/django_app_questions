{% extends "choices/base.html" %} 
{% block content %}
   <form method="post">
         {% csrf_token %}
       {{ form.as_p }} 
       <input type="submit" value="Сохранить">
   </form>
   {% if choice %}
       <a href="{% url 'choice-detail' choice.id %}">
           <button>Отмена</button>
       </a>
   {% else %}
       <a href="{% url 'choice-list' %}">
           <button>Отмена</button>
       </a>
   {% endif %}
{% endblock %}
